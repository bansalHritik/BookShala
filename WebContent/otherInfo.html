<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login | BookShala</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="">
			<div class="wrap-login100 p-t-100 p-b-30">
				<form class="login100-form validate-form" method="post" action="signup" enctype="multipart/form-data" >

					<span class="login100-form-title p-t-20 p-b-45">
						Other Details 
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Phone Number">
						<input class="input100" type="text" name="phoneno" placeholder="Enter Your Phone Number">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Institute Name">
						<input class="input100" type="text" name="institute" placeholder="Enter Your Institute Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-university"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Specialization">
						<input class="input100" type="text" name="specialization" placeholder="Enter Your Specialization">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-graduation-cap"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Locality">
						<input class="input100" type="text" name="address" placeholder="Enter Your Nearest Area Location">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-map-marker "></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "City">
						<input class="input100" type="text" name="city" placeholder="Enter Your City">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-home "></i>
						</span>
					</div>
					<div class="wrap-input100  m-b-10" data-validate = "Your Profile Picture">
						<input class="input100" type="file" name="pic" placeholder="Upload Your Profile Picture">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-home "></i>
						</span>
					</div>
					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Let's Start
						</button>
					</div>

					<div class="text-center w-full p-t-25">
						<a href="#" class="txt1">
							Having An Account ?
						</a>
					</div>
					<div class="text-center w-full">
						<a class="txt1" href="#">
							Login
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
</body>
</html>
