<body>
	
	<div class="limiter">
		<div class="container-login100" style="">
			<div class="wrap-login100 p-t-100 p-b-30">
				<form class="login100-form validate-form" method="post" action="forgotpassword">
					<span class="login100-form-title p-t-20 pb-3">
						Forgot Password 
					</span>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Email is required">
						<input class="input100" type="email" name="email" placeholder="Enter Your Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class=" fa fa-id-card"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Continue
						</button>
					</div>

					<div class="text-center w-full p-t-25">
						<a href="login.html" class="txt1">
							Having An Account ?
						</a>
					</div>
					<div class="text-center w-full">
						<a class="txt1" href="login.html">
							Login
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
